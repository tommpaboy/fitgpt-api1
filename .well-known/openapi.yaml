openapi: 3.0.1
info:
  title: FitGPT API
  description: API för att hämta och analysera data från Fitbit via GPT.
  version: "1.0.0"

servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  /:
    get:
      summary: Kontrollera att API:t är igång
      operationId: getHome
      responses:
        "200":
          description: FitGPT är igång-meddelande
          content:
            text/html:
              schema:
                type: string

  /authorize:
    get:
      summary: Redirecta användaren till Fitbit OAuth
      operationId: authorizeUser
      responses:
        "302":
          description: Redirect till Fitbit OAuth-login

  /callback:
    get:
      summary: Ta emot auth-code från Fitbit och spara access_token
      operationId: handleOAuthCallback
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Token mottagen eller felmeddelande
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  token_data:
                    type: object

  /data:
    get:
      summary: Hämta kombinerad Fitbit-data för valfritt antal dagar
      operationId: getCombinedFitbitData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
          description: Antal dagar bakåt att hämta data för (standard: 1)
      responses:
        "200":
          description: Returnerar kombinerad Fitbit-data
          content:
            application/json:
              schema:
                type: object
                properties:
                  from:
                    type: string
                    format: date
                  to:
                    type: string
                    format: date
                  steps:
                    type: object
                  calories:
                    type: object
                  sleep:
                    type: object
                  heart:
                    type: object
