  version: '1.0'
servers:
  - url: https://fitgpt-2364.onrender.com
paths:
  /authorize:
    get:
      summary: Initiera OAuth-flöde till Fitbit
      responses:
        '200':
          description: OAuth redirect startad

  /callback:
    get:
      summary: Ta emot OAuth-token från Fitbit
