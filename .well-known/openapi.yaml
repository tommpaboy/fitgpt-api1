openapi: 3.0.1
info:
  title: FitGPT API
  description: API för att hämta användarens Fitbit-data och ge personlig återkoppling.
  version: '1.0.0'
servers:
  - url: https://fitgpt-2364.onrender.com
paths:
  /data:
    get:
      summary: Hämta användarens Fitbit-data
      operationId: getFitbitData
      responses:
        '200':
          description: Lyckad hämtning av data
          content:
            application/json:
              schema:
                type: object
                properties:
                  steps:
                    type: integer
                    example: 10342
                  calories:
                    type: integer
                    example: 2650
                  sleep_hours:
                    type: number
                    format: float
                    example: 7.5
                  heart_rate_resting:
                    type: integer
                    example: 56
        '404':
          description: Data hittades inte
        '500':
          description: Serverfel
