openapi: 3.1.0

info:
  title: FitGPT API
  version: "2.1.0"
  description: |
    API som kombinerar Fitbit-data (inkl. s√∂mn & HRV) med manuellt loggade
    m√•ltider och tr√§ningspass.

    **Huvud-endpointen f√∂r GPT** √§r `/sammanfatta` (eller `/sammanfatta/{alias}`).
    Den returnerar samma JSON som gamla `/data/daily-summary`, men √§r enklare
    att anropa i en konversation.

servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  ###############################################
  # Ny prim√§r dags√∂versikt (aliasv√§nlig)
  ###############################################
  /sammanfatta:
    get:
      summary: Dagens sammanfattning (Fitbit + Firestore)
      operationId: getSummaryToday
      parameters:
        - in: query
          name: days_back
          description: H√§mta X dagar bak√•t (0 = idag, 1 = ig√•r ‚Ä¶)
          schema: {type: integer, minimum: 0}
        - in: query
          name: fresh
          description: true ‚Üí hoppa cache
          schema: {type: boolean}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  /sammanfatta/{datum}:
    get:
      summary: Sammanfattning f√∂r explicit datum eller alias
      operationId: getSummaryByDate
      parameters:
        - in: path
          name: datum
          required: true
          description: YYYY-MM-DD eller alias (idag|ig√•r|f√∂rrg√•r)
          schema: {type: string}
        - in: query
          name: fresh
          schema: {type: boolean}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  ###############################################
  # üÜï  Snapshot-endpoint (stabil nyckel + ETag)
  ###############################################
  /v1/summaries/daily:
    get:
      summary: Daglig snapshot (cachad, ETag, stabil nyckel)
      operationId: getDailySnapshot
      parameters:
        - in: query
          name: date
          required: true
          description: Datum (YYYY-MM-DD)
          schema: {type: string, format: date}
      responses:
        "200":
          description: OK
          headers:
            ETag:
              description: Snapshot-version
              schema: {type: string}
          content:
            application/json:
              schema: {$ref: '#/components/schemas/DailySnapshot'}
        "304": {description: Of√∂r√§ndrad sedan angivet ETag}
        "404": {description: Snapshot saknas}
      x-openai-isConsequential: false

  ###############################################
  # Gamla prim√§r-endpointen (deprecated)
  ###############################################
  /data/daily-summary:
    get:
      summary: **DEPRECATED** ‚Äì anv√§nd /sammanfatta
      deprecated: true
      operationId: getDailySummaryLegacy
      parameters:
        - in: query
          name: date
          schema: {type: string, format: date}
        - in: query
          name: fresh
          schema: {type: boolean}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  /daily-summary:
    $ref: '#/paths/~1data~1daily-summary'   # alias till samma definition

  ###############################################
  # Fitbit-bulk (of√∂r√§ndrad)
  ###############################################
  /data/extended:
    get:
      summary: Fitbit-detaljer (1‚ÄìN dagar)
      operationId: getExtended
      parameters:
        - in: query
          name: days
          schema: {type: integer, minimum: 1, default: 1}
        - in: query
          name: target_date
          schema: {type: string, format: date}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  /data/extended/full:
    get:
      summary: Fitbit + Firestore f√∂r flera dagar
      operationId: getExtendedFull
      parameters:
        - in: query
          name: days
          schema: {type: integer, minimum: 1, default: 3}
        - in: query
          name: fresh
          schema: {type: boolean}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  ###############################################
  # Sm√• Fitbit-proxys (of√∂r√§ndrade)
  ###############################################
  /data/steps:
    get:
      summary: Steg f√∂r datum
      operationId: getSteps
      parameters: [{in: query, name: date, required: true, schema: {type: string, format: date}}]
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  /data/sleep:
    get:
      summary: S√∂mn f√∂r datum
      operationId: getSleep
      parameters: [{in: query, name: date, required: true, schema: {type: string, format: date}}]
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  /data/heart:
    get:
      summary: Puls f√∂r datum
      operationId: getHeart
      parameters: [{in: query, name: date, required: true, schema: {type: string, format: date}}]
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  /data/calories:
    get:
      summary: F√∂rbr√§nda kalorier f√∂r datum
      operationId: getCalories
      parameters: [{in: query, name: date, required: true, schema: {type: string, format: date}}]
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: false

  ###############################################
  # Meal-endpoints (nya + gamla v√§gar)
  ###############################################
  /logga/m√•ltid:
    post:
      summary: Logga m√•ltid
      operationId: postMealNew
      requestBody:
        required: true
        content: {application/json: {schema: {$ref: '#/components/schemas/MealLog'}}}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: true

  /log/meal:
    $ref: '#/paths/~1logga~1m√•ltid'   # gammal POST + GET
    get:
      summary: H√§mta m√•ltider f√∂r datum
      operationId: getMeals
      parameters: [{in: query, name: date, required: true, schema: {type: string, format: date}}]
      responses:
        "200": {description: OK, content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/MealLog'}}}}}
      x-openai-isConsequential: false

  /logga/pass:
    post:
      summary: Logga tr√§ningspass
      operationId: postWorkoutNew
      requestBody:
        required: true
        content: {application/json: {schema: {$ref: '#/components/schemas/WorkoutLog'}}}
      responses:
        "200": {description: OK, content: {application/json: {schema: {$ref: '#/components/schemas/GenericObject'}}}}
      x-openai-isConsequential: true

  /log/workout:
    $ref: '#/paths/~1logga~1pass'
    get:
      summary: H√§mta pass f√∂r datum
      operationId: getWorkouts
      parameters: [{in: query, name: date, required: true, schema: {type: string, format: date}}]
      responses:
        "200": {description: OK, content: {application/json: {schema: {type: array, items: {$ref: '#/components/schemas/WorkoutLog'}}}}}
      x-openai-isConsequential: false

  ###############################################
  # Health-check
  ###############################################
  /health:
    get:
      summary: Deploy-h√§lsokontroll
      operationId: getHealth
      responses:
        "200": {description: OK, content: {application/json: {schema: {type: object, properties: {status: {type: string}, time: {type: string}}}}}}
      x-openai-isConsequential: false

components:
  schemas:
    GenericObject:
      type: object
      additionalProperties: true
      properties:
        date:        {type: string, format: date}
        kcal_in:     {type: integer}
        kcal_out:    {type: integer, nullable: true}
        is_estimate: {type: boolean}
        sleep:
          type: object
          nullable: true
          properties:
            minutes:    {type: integer}
            efficiency: {type: integer}
        hrv:         {type: integer, nullable: true}
        meals:       {type: array, items: {$ref: '#/components/schemas/MealLog'}}
        workouts:    {type: array, items: {$ref: '#/components/schemas/WorkoutLog'}}

    # üÜï  Snapshot-schema (GenericObject + tidsst√§mpel)
    DailySnapshot:
      allOf:
        - {$ref: '#/components/schemas/GenericObject'}
        - type: object
          properties:
            updated_at: {type: string, format: date-time}

    MealLog:
      type: object
      required: [date, meal, items]
      properties:
        date:               {type: string, format: date}
        meal:               {type: string}
        items:              {type: string}
        estimated_calories: {type: integer, nullable: true}

    WorkoutLog:
      type: object
      required: [date, type, details]
      properties:
        date:       {type: string, format: date}
        type:       {type: string}
        details:    {type: string}
        start_time: {type: string, format: date-time, nullable: true}
