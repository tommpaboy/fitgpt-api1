openapi: 3.0.1
info:
  title: FitGPT API
  description: API för att analysera Fitbit-data dag för dag, inklusive aktivitet, kalorier, sömn och puls.
  version: "1.0.0"
servers:
  - url: https://fitgpt-2364.onrender.com
paths:
  /days:
    get:
      summary: Lista tillgängliga Fitbit-dagar
      operationId: listAvailableDays
      responses:
        '200':
          description: Lyckad hämtning av tillgängliga dagar
          content:
            application/json:
              schema:
                type: object
                properties:
                  days:
                    type: array
                    items:
                      type: string
                      example: "2025-06-22"
  /data/{date}:
    get:
      summary: Hämta all Fitbit-data för ett specifikt datum
      operationId: getDayData
      parameters:
        - name: date
          in: path
          required: true
          description: Datum i formatet YYYY-MM-DD
          schema:
            type: string
            example: "2025-06-22"
      responses:
        '200':
          description: Fitbit-data för dagen
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                  steps:
                    type: integer
                  calories:
                    type: integer
                  distance:
                    type: number
                  heart_rate:
                    type: object
                    properties:
                      resting:
                        type: integer
                      avg:
                        type: integer
                  sleep:
                    type: object
                    properties:
                      duration:
                        type: integer
                      efficiency:
                        type: number
