openapi: 3.0.1
info:
  title: FitGPT API
  version: "1.1.6"
  description: >
    API för Fitbit-data plus manuellt loggade måltider och träningspass.

    Viktiga endpoints:
      • /daily-summary   – komplett dagsdata
      • /data            – Fitbit-sammanfattning (X dagar)
      • /data/extended   – detaljerad Fitbit-data
      • /log/meal        – logga / hämta måltider
      • /log/workout     – logga / hämta träningspass
servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  /daily-summary:
    get:
      summary: Samlad dagsdata (Fitbit + Firestore)
      operationId: getDailySummary
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Datum (YYYY-MM-DD). Standard = idag.
      responses:
        "200":
          description: Dagsdata hämtad
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data:
    get:
      summary: Hämta Fitbit-sammanfattning
      operationId: getCombinedData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
          description: Antal dagar (default 1)
      responses:
        "200":
          description: Fitbit-sammanfattning
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/extended:
    get:
      summary: Hämta detaljerad Fitbit-data
      operationId: getExtendedData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
        - name: target_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Åsidosätter days om satt.
      responses:
        "200":
          description: Detaljerad Fitbit-data
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /log/meal:
    post:
      summary: Logga måltid(er)
      operationId: logMeals
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/MealLog'
                - type: array
                  items:
                    $ref: '#/components/schemas/MealLog'
      responses:
        "200":
          description: Måltid(er) sparade
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

    get:
      summary: Hämta måltider för datum
      operationId: getMeals
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Lista av måltider
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MealLog'
      x-openai-isConsequential: false

  /log/workout:
    post:
      summary: Logga träningspass
      operationId: logWorkouts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/WorkoutLog'
                - type: array
                  items:
                    $ref: '#/components/schemas/WorkoutLog'
      responses:
        "200":
          description: Träningspass sparade
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

    get:
      summary: Hämta träningspass för datum
      operationId: getWorkouts
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Lista av träningspass
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkoutLog'
      x-openai-isConsequential: false

components:
  schemas:
    MealLog:
      type: object
      required: [date, meal, items]
      properties:
        date:
          type: string
          format: date
        meal:
          type: string
        items:
          type: string
        estimated_calories:
          type: integer
          nullable: true

    WorkoutLog:
      type: object
      required: [date, type, details]
      properties:
        date:
          type: string
          format: date
        type:
          type: string
        details:
          type: string
