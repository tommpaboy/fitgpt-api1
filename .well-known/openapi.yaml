openapi: 3.0.1
info:
  title: FitGPT API
  description: API för att hämta och analysera Fitbit-data, inklusive träning, sömn, puls och kalorier.
  version: "1.0.0"

servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  /data:
    get:
      summary: Hämta sammanfattad Fitbit-data
      operationId: getCombinedData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
          description: Antal dagar att hämta data för (standard: 1)
      responses:
        '200':
          description: Sammanfattad Fitbit-data (steg, kalorier, sömn, puls)
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/extended:
    get:
      summary: Hämta detaljerad Fitbit-data
      operationId: getExtendedData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
        - name: target_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Specifikt datum att hämta data för (format: YYYY-MM-DD)
      responses:
        '200':
          description: Detaljerad Fitbit-data
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/steps:
    get:
      summary: Hämta stegdata för ett visst datum
      operationId: getSteps
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Stegdata från Fitbit
          content:
            application/json:
              schema:
                type: object

  /data/sleep:
    get:
      summary: Hämta sömndata för ett visst datum
      operationId: getSleep
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Sömndata från Fitbit
          content:
            application/json:
              schema:
                type: object

  /data/heart:
    get:
      summary: Hämta hjärtfrekvensdata för ett visst datum
      operationId: getHeart
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Hjärtfrekvensdata från Fitbit
          content:
            application/json:
              schema:
                type: object

  /data/calories:
    get:
      summary: Hämta kaloridata för ett visst datum
      operationId: getCalories
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Kaloridata från Fitbit
          content:
            application/json:
              schema:
                type: object
