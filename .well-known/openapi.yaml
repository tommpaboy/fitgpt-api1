openapi: 3.0.1
info:
  title: FitGPT API
  description: Hämta hälsodata från Fitbit för att ge personliga insikter, motivation och feedback.
  version: '1.0.0'
servers:
  - url: https://fitgpt-2364.onrender.com
paths:
  /authorize:
    get:
      summary: Starta OAuth-flöde
      operationId: authorize
      responses:
        '302':
          description: Omdirigerar till Fitbit OAuth-inloggning

  /callback:
    get:
      summary: Callback från Fitbit efter inloggning
      operationId: callback
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Token mottagen

  /data:
    get:
      summary: Hämtar användarens senaste hälsodata från Fitbit
      operationId: getData
      responses:
        '200':
          description: Hälsodata hämtad
          content:
            application/json:
              schema:
                type: object
                properties:
                  steps:
                    type: integer
                  calories:
                    type: number
                  sleep:
                    type: object
                  heart_rate:
                    type: object
        '404':
          description: Data ej hittad eller användare inte autentiserad

  /days:
    get:
      summary: Lista alla dagar som det finns data för
      operationId: listDays
      responses:
        '200':
          description: Lista med datum
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: date

components: {}
