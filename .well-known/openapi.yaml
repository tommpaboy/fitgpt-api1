openapi: 3.1.0
info:
  title: FitGPT API
  version: "1.1.6"
  description: |
    API för Fitbit-data plus manuellt loggade måltider och träningspass.

    Viktiga end-points
      • /daily-summary  – allt för ett datum i ett anrop
      • /data           – kort Fitbit-summering över X dagar
      • /data/extended  – detaljerad Fitbit-data
      • /log/meal       – logga eller hämta måltider
      • /log/workout    – logga eller hämta träningspass
servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  /daily-summary:
    get:
      summary: Samlad dagsdata (Fitbit + Firestore)
      operationId: getDailySummary
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Datum i formatet YYYY-MM-DD (lämnas tomt för idag)
      responses:
        "200":
          description: Dagsdata med Fitbit, måltider och träningspass
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data:
    get:
      summary: Hämta sammanfattad Fitbit-data
      operationId: getCombinedData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
          description: Antal dagar (standard: 1)
      responses:
        "200":
          description: Sammanfattad Fitbit-data
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/extended:
    get:
      summary: Hämta detaljerad Fitbit-data
      operationId: getExtendedData
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 1
            minimum: 1
            maximum: 30
          description: Antal dagar om target_date inte anges
        - name: target_date
          in: query
          required: false
          schema:
            type: string
            format: date
          description: Datum i formatet YYYY-MM-DD (åsidosätter days)
      responses:
        "200":
          description: Detaljerad Fitbit-data inklusive activity_logs
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/steps:
    get:
      summary: Hämta stegdata för ett datum
      operationId: getSteps
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Datum YYYY-MM-DD
      responses:
        "200":
          description: Stegdata
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/sleep:
    get:
      summary: Hämta sömndata för ett datum
      operationId: getSleep
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Datum YYYY-MM-DD
      responses:
        "200":
          description: Sömndata
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/heart:
    get:
      summary: Hämta hjärtfrekvensdata för ett datum
      operationId: getHeart
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Datum YYYY-MM-DD
      responses:
        "200":
          description: Hjärtfrekvensdata
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /data/calories:
    get:
      summary: Hämta kaloridata för ett datum
      operationId: getCalories
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Datum YYYY-MM-DD
      responses:
        "200":
          description: Kaloridata
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

  /log/meal:
    post:
      summary: Logga måltider
      operationId: logMeals
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/MealLog"
                - type: array
                  items:
                    $ref: "#/components/schemas/MealLog"
      responses:
        "200":
          description: Bekräftelse på sparade måltider
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

    get:
      summary: Hämta måltider för ett datum
      operationId: getMeals
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Datum YYYY-MM-DD
      responses:
        "200":
          description: Lista av måltider
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MealLog"
      x-openai-isConsequential: false

  /log/workout:
    post:
      summary: Logga träningspass
      operationId: logWorkouts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/WorkoutLog"
                - type: array
                  items:
                    $ref: "#/components/schemas/WorkoutLog"
      responses:
        "200":
          description: Bekräftelse på sparade pass
          content:
            application/json:
              schema:
                type: object
      x-openai-isConsequential: false

    get:
      summary: Hämta träningspass för ett datum
      operationId: getWorkouts
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
          description: Datum YYYY-MM-DD
      responses:
        "200":
          description: Lista av pass
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/WorkoutLog"
      x-openai-isConsequential: false

components:
  schemas:
    MealLog:
      type: object
      required: [date, meal, items]
      properties:
        date:
          type: string
          format: date
        meal:
          type: string
        items:
          type: string
        estimated_calories:
          type: integer
          nullable: true

    WorkoutLog:
      type: object
      required: [date, type, details]
      properties:
        date:
          type: string
          format: date
        type:
          type: string
        details:
          type: string
