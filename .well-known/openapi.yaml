openapi: 3.0.1
info:
  title: FitGPT API
  description: API för att hämta Fitbit-data som steg, sömn, puls och kalorier för specifika datum.
  version: "1.0.0"
servers:
  - url: https://fitgpt-2364.onrender.com
paths:
  /data/steps:
    get:
      summary: Hämta stegdata för ett visst datum
      operationId: getSteps
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Stegdata från Fitbit
          content:
            application/json:
              schema:
                type: object

  /data/sleep:
    get:
      summary: Hämta sömndata för ett visst datum
      operationId: getSleep
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Sömndata från Fitbit
          content:
            application/json:
              schema:
                type: object

  /data/heart:
    get:
      summary: Hämta hjärtfrekvensdata för ett visst datum
      operationId: getHeart
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Hjärtfrekvensdata från Fitbit
          content:
            application/json:
              schema:
                type: object

  /data/calories:
    get:
      summary: Hämta kaloridata för ett visst datum
      operationId: getCalories
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Kaloridata från Fitbit
          content:
            application/json:
              schema:
                type: object
