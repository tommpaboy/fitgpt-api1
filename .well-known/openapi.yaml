openapi: 3.0.1
info:
  title: FitGPT API
  version: "1.2.1"
servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  /daily-summary:
    get:
      operationId: getDailySummary
      parameters:
        - name: date
          in: query
          schema: { type: string }
      responses:
        "200":
          description: Dagsdata
          content:
            application/json:
              schema: { $ref: "#/components/schemas/GenericObject" }

  /log/meal:
    post:
      operationId: postMeals
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items: { $ref: "#/components/schemas/MealLog" }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/GenericObject" }

    get:
      operationId: getMeals
      parameters:
        - name: date
          in: query
          schema: { type: string }
      responses:
        "200":
          description: Meals
          content:
            application/json:
              schema:
                type: array
                items: { $ref: "#/components/schemas/MealLog" }

components:
  schemas:
    GenericObject:
      type: object
      additionalProperties: true

    MealLog:
      type: object
      required: [date, meal, items]
      properties:
        date: { type: string }
        meal: { type: string }
        items: { type: string }
        estimated_calories:
          type: integer
          nullable: true
