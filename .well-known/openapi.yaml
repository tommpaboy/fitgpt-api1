openapi: 3.0.1
info:
  title: FitGPT API
  version: "1.2.2"
  description: End-points för Fitbit-data + manuellt loggade måltider & träningspass.

servers:
  - url: https://fitgpt-2364.onrender.com

paths:
  /daily-summary:
    get:
      summary: Samlad dagsdata (Fitbit + Firestore)
      operationId: getDailySummary
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Dagsdata
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericObject'
      x-openai-isConsequential: false

  /log/meal:
    post:
      summary: Logga måltid
      operationId: postMeal              # en åt gången → enklare för GPT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MealLog'
      responses:
        "200":
          description: Sparad post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericObject'
      x-openai-isConsequential: true     # <-- ändrat

    get:
      summary: Hämta måltider för datum
      operationId: getMeals
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Lista av måltider
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MealLog'
      x-openai-isConsequential: false

  /log/workout:
    post:
      summary: Logga träningspass
      operationId: postWorkout          # en åt gången
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WorkoutLog'
      responses:
        "200":
          description: Sparad post
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericObject'
      x-openai-isConsequential: true

    get:
      summary: Hämta pass för datum
      operationId: getWorkouts
      parameters:
        - name: date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        "200":
          description: Lista av pass
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WorkoutLog'
      x-openai-isConsequential: false

components:
  schemas:
    GenericObject:
      type: object
      description: Släpps igenom valfritt JSON-objekt
      additionalProperties: {}          # bool → tomt schema

    MealLog:
      type: object
      required: [date, meal, items]
      properties:
        date:
          type: string
          format: date
        meal:
          type: string
          description: Typ av mål
        items:
          type: string
          description: Livsmedel och mängder
        estimated_calories:
          type: integer                  # nullable plockad bort

    WorkoutLog:
      type: object
      required: [date, workout_type, details]
      properties:
        date:
          type: string
          format: date
        workout_type:
          type: string
          description: Träningstyp
        details:
          type: string
          description: Exempel – ”Marklyft 100 kg × 3”
